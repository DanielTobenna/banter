{% extends 'banterapp/base.html' %}
{% load static %}
{% block body %}

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #0B0C22 !important;
        }
        .user_card {
            width: 350px;
            margin-top: auto;
            margin-bottom: auto;
            background: #0B0C22;
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 5px;

        }

        .form_container {
            margin-top: 20px;
        }

        #form-title{
            color: #fff;
        }
        .login_btn {
            width: 100%;
            background: #3FAAEC !important;
            color: white !important;
        }
        .login_btn:focus {
            box-shadow: none !important;
            outline: 0px !important;
        }
        .login_container {
            padding: 0 2rem;
        }
        .input-group-text {
            background: #f7ba5b !important;
            color: white !important;
            border: 0 !important;
            border-radius: 0.25rem 0 0 0.25rem !important;
        }
        .input_user,
        .input_pass:focus {
            box-shadow: none !important;
            outline: 0px !important;
        }

    </style>
<br>
<br>
<br>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">Request Withdrawal</h3>
                </div>
                <div class="d-flex justify-content-center form_container">

          <form method="POST" action="">
            {% csrf_token %}

              {% for field in form %}

                {{field.errors}}

              {% endfor %}
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              {{form.name}}
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
              </div>
              {{form.amount}}
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              {{form.message}}
            </div>

              <div class="d-flex justify-content-center mt-3 login_container">
              <input class="btn btn-success btn-sm" type="submit" value="Send">
              </div>
          </form>
                </div>
            </div>
        </div>
    </div>
    <br>
     <br>
 <br>


    <script>
                        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
        //We start indexing at one because CSRF_token is considered and input field 
         */

        //Query All input fields
        var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='Your name..';
    form_fields[2].placeholder='Amount..';
    form_fields[3].placeholder='Withdrawal Reason...';



        for (var field in form_fields){ 
            form_fields[field].className += ' form-control'
        }
    </script>
{% endblock %}
